version: '3.8'

networks:
  nebula-net:
    driver: bridge

volumes:
  postgres_data:
  kafka_data:
  zookeeper_data:
  zookeeper_log:
  minio_data:
  prometheus_data:
  grafana_data:
  loki_data:

services:
  # ==========================================
  # 1. Database
  # ==========================================
  postgres:
    image: postgres:16
    container_name: nebula-postgres
    environment:
      POSTGRES_USER: nebula
      POSTGRES_PASSWORD: nebula_password
      # Databases are created via init script
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nebula-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nebula"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # 2. Async Messaging (Kafka)
  # ==========================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: nebula-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - nebula-net
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: nebula-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - nebula-net
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server 127.0.0.1:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: nebula-schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - nebula-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # 3. Object Storage (Delta Lake target)
  # ==========================================
  minio:
    image: minio/minio:RELEASE.2024-03-30T09-41-56Z
    container_name: nebula-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - nebula-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Create the default bucket on startup
    entrypoint: >
      /bin/sh -c "
      mkdir -p /data/nebula-data &&
      /usr/bin/minio server /data --console-address ':9001'
      "

  # ==========================================
  # 4. Identity Provider (Keycloak)
  # ==========================================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: nebula-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev --import-realm
    ports:
      - "8080:8080"
    volumes:
      - ./infra/keycloak/nebula-realm.json:/opt/keycloak/data/import/nebula-realm.json
    networks:
      - nebula-net
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  # ==========================================
  # 5. Distributed Tracing (Jaeger)
  # ==========================================
  jaeger:
    image: jaegertracing/all-in-one:1.56
    container_name: nebula-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # UI
      - "4317:4317"   # OTLP gRPC payload
      - "4318:4318"   # OTLP HTTP payload
    networks:
      - nebula-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # 6. Metrics (Prometheus + Grafana)
  # ==========================================
  prometheus:
    image: prom/prometheus:v2.51.1
    container_name: nebula-prometheus
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - nebula-net
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:10.4.1
    container_name: nebula-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./infra/grafana/dashboards-provisioning.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3001:3000"
    networks:
      - nebula-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # 7. Logging (Loki + Promtail)
  # ==========================================
  loki:
    image: grafana/loki:2.9.5
    container_name: nebula-loki
    volumes:
      - ./infra/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - nebula-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  promtail:
    image: grafana/promtail:2.9.5
    container_name: nebula-promtail
    volumes:
      - ./infra/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    networks:
      - nebula-net

  # ==========================================
  # 8. Secrets (HashiCorp Vault)
  # ==========================================
  vault:
    image: hashicorp/vault:latest
    container_name: nebula-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: nebula-root
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    networks:
      - nebula-net
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8200/v1/sys/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # 9. Spark (Job Execution)
  # ==========================================
  spark-master:
    image: bitnamilegacy/spark:3.5
    container_name: nebula-spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
    ports:
      - "8082:8080" # Spark Web UI
      - "7077:7077" # Spark RPC
    networks:
      - nebula-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5

  spark-worker:
    image: bitnamilegacy/spark:3.5
    container_name: nebula-spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
    ports:
      - "8083:8081" # Worker Web UI
    networks:
      - nebula-net

  # ==========================================
  # 10. Core Services
  # ==========================================
  config-service:
    build:
      context: ./services/config-service
    container_name: nebula-config-service
    volumes:
      - ./config:/workspace/config
    ports:
      - "8888:8888"
    networks:
      - nebula-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build:
      context: ./services/api-gateway
    container_name: nebula-api-gateway
    environment:
      - CONFIG_SERVER_URL=http://config-service:8888/
    depends_on:
      config-service:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    ports:
      - "8090:8080" # Exposed on 8090 to avoid conflict with Keycloak on 8080
    networks:
      - nebula-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  catalog-service:
    build:
      context: ./services/catalog-service
    container_name: nebula-catalog-service
    environment:
      - CONFIG_SERVER_URL=http://config-service:8888/
    depends_on:
      config-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "8084:8080"
    networks:
      - nebula-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  opa:
    image: openpolicyagent/opa:0.63.0
    container_name: nebula-opa
    ports:
      - "8181:8181"
    command: ["run", "--server", "--log-level=debug", "/policies"]
    volumes:
      - ./opa-policies:/policies
    networks:
      - nebula-net

  authpolicy-service:
    build:
      context: ./services/authpolicy-service
    container_name: nebula-authpolicy-service
    environment:
      - CONFIG_SERVER_URL=http://config-service:8888/
      - OPA_URL=http://opa:8181/v1/data/nebula/authz
    depends_on:
      config-service:
        condition: service_healthy
      opa:
        condition: service_started
    ports:
      - "8086:8080" # REST/Actuator
      - "9091:9090" # gRPC
    networks:
      - nebula-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  dataset-service:
    build:
      context: ./services/dataset-service
    container_name: nebula-dataset-service
    environment:
      - CONFIG_SERVER_URL=http://config-service:8888/
      - MINIO_ENDPOINT=http://minio:9000
    depends_on:
      config-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8085:8080"
    networks:
      - nebula-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

