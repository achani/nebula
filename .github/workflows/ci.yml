name: Nebula CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate docker-compose syntax
        run: docker compose --profile '*' config --quiet

      - name: yamllint
        run: |
          sudo apt-get update && sudo apt-get install -y yamllint
          yamllint -d "{extends: relaxed, rules: {line-length: disable}}" docker-compose.yml infra/

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build placeholder (Will run gradle build later)
        run: echo "No Java services yet."

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test placeholder
        run: echo "Tests will live here."
