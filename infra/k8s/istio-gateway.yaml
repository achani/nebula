apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: nebula-gateway
  namespace: nebula
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: nebula-routing
  namespace: nebula
spec:
  hosts:
  - "*"
  gateways:
  - nebula-gateway
  http:
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: api-gateway
        port:
          number: 8080
